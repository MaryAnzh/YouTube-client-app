<div class="filtering-criteria-block">

  <p>Sorting by: </p>

  <app-search-by-date
    (sortOnChange)="sortOnChange.emit($event)"
    (sortPropsChange)="sortPropsChange.emit($event)"
    (sortIncreasingChange)="sortIncreasingChange.emit($event)"></app-search-by-date>
  <app-search-by-views-count
    (sortOnChange)="sortOnChange.emit($event)"
    (sortPropsChange)="sortPropsChange.emit($event)"
    (sortIncreasingChange)="sortIncreasingChange.emit($event)">
  </app-search-by-views-count>
  <app-input-search-by-word-or-sentence
    (wordsChange)="wordsChange.emit($event)">
</app-input-search-by-word-or-sentence>
</div>
