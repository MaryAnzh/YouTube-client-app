<main class="main">

  <app-filtering-criteria-block *ngIf="isSettingsOpened"
    (sortAddFilterConfigChange)="sortAddFilterConfigChange($event)"
    (wordsChange)="wordsChange($event)"
>
  </app-filtering-criteria-block>
  <app-search-results-block
    [words]="words"
    [sortAddFilterConfig]="sortAddFilterConfig"
    [headerWords]="headerWords"
    ></app-search-results-block>

</main>
