<header class="app-header">

  <div class="app-header__wrap">
    <section class="app-header__wrap__center-block">
      <app-logo></app-logo>
      <app-search-input-with-submit-button
      (wordsChange)="wordsChange.emit($event)"></app-search-input-with-submit-button>
      <app-settings-button
      (isSettingsOpenedChange)="isSettingsOpenedChange.emit($event)"></app-settings-button>

      <app-login-information-block></app-login-information-block>
    </section>
  </div>

</header>
