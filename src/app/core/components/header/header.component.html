<header class="header">

  <div class="header__wrap">
    <div class="header__wrap__center-block">
      <section class="header__wrap__center-block__logo">
        <div class="">
          <img alt="logo" src="assets/logo.png"
          routerLink="/">
        </div>
      </section>

      <section class="header__wrap__center-block__search-input">
        <input type="text" name="headerUserWords"
          (keyup)="searchWordsInput(headerUserWords.value)"
          #headerUserWords>
        <!-- <button class="header__wrap__center-block__search-input__button"
          routerLink="/"
          (click)="submitButtonOnClick(headerUserWords.value)">
          search
        </button> -->
      </section>

      <section class="header__wrap__center-block__settings"
        *ngIf="isAuth$ | async"
        (click)="settingsOpenedOnClick()">
        <div class="header__wrap__center-block__settings__line">
          <div class="header__wrap__center-block__settings__line__round-right"></div>
        </div>

        <div class="header__wrap__center-block__settings__line">
          <div class="header__wrap__center-block__settings__line__round-left"></div>
        </div>

        <div class="header__wrap__center-block__settings__line">
          <div class="header__wrap__center-block__settings__line__round-right"></div>
        </div>
      </section>
    </div>

    <section class="header__wrap__center-block__admin"
      *ngIf="isAuth$ | async">
      <button
      routerLink="admin">
      Admin page
    </button>
          <button
      routerLink="youtube/custom-cards">
      Custom cards
    </button>
    </section>

    <section class="header__wrap__logo-info"
      *ngIf="(isAuth$ | async); else loginsection">

      <div class="header__wrap__logo-info__logout">
        <p>{{userName$ | async}}</p>
        <img alt="login" src="../../../assets/Subtract.svg">
        <button class="header__wrap__logo-info__logout__button"
          type="button"
          (click)="logOutOnClick()"
          routerLink="/auth">
          Logout
        </button>
      </div>
    </section>

    <ng-template #loginsection>
      <div class="header__wrap__logo-info__login">
        <button class="header__wrap__logo-info__login__button"
          type="button"
          routerLink="/auth">
          Login
        </button>
      </div>
    </ng-template>

  </div>
</header>
